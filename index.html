        <button onclick="showBlinker()" class="znone">ON</button>
        <button onclick="removeLastChar()" class="znone">c</button>

      </div>
      <div class="Row-four" >
        <button onclick="addValueToDisplay(this)" class="znone">7</button>
        <button onclick="addValueToDisplay(this)" class="znone">8</button>
        <button onclick="addValueToDisplay(this)" class="znone">9</button>
        <button onclick="addValueToDisplay(this)" class="znone">/</button>
      </div>
      <div class="Row-five">
        <button onclick="addValueToDisplay(this)" class="znone">.</button>
        <button onclick="addValueToDisplay(this)" class="znone">0</button>
        <button onclick="addValueToDisplay(this)" class="znone">00</button>
        <button onclick="perFormOperation(this)" class="znone">=</button>
      </div>
    </div>
